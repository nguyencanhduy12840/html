<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./popular-things/popular.css">
  </head>
  <body>
    <div class="tour-list-container"> 
      <div class="tour-list"> 
        <div class="popular-item">
          <div class="popular-image">
            <div class="popular-overlay"></div><img class="popular-img" src="https://images.unsplash.com/photo-1699804368701-d52e876bf01a?q=80&amp;w=1886&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="unsplash"/><span class="popular-label">Must See</span>
          </div>
          <div class="popular-content"><span class="popular-time">Sep 28 10:00 AM - 1:00 PM</span>
            <h3 class="popular-title">The Grand Palace</h3>
            <div class="popular-review"><img src="./images/Shape.png" alt="star"/><span>4.8 (12 reviews)</span></div>
          </div>
        </div>
        <div class="popular-item">
          <div class="popular-image">
            <div class="popular-overlay"></div><img class="popular-img" src="https://images.unsplash.com/photo-1699804368701-d52e876bf01a?q=80&amp;w=1886&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="unsplash"/><span class="popular-label">Must See</span>
          </div>
          <div class="popular-content"><span class="popular-time">Sep 28 10:00 AM - 1:00 PM</span>
            <h3 class="popular-title">The Grand Palace</h3>
            <div class="popular-review"><img src="./images/Shape.png" alt="star"/><span>4.8 (12 reviews)</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
